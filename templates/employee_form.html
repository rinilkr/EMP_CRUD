{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %} 
<form action="" method="post" autocomplete="off">
    {% csrf_token %}
    {{form|crispy}}
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <button type="submit" class="btn btn-success btn-block btn-lg">  Submit<i class="fa-solid fa-floppy-disk"></i>
                    </button>
            </div>
            <div class="col-md-4">
                <a href="{% url 'employee_list' %}" class="btn btn-secondary btn-block btn-lg">
                    <i class="fas fa-stream"></i> Back to list
                </a>
            </div>
        </div>
    </div>
    
</form>
{% endblock content %}
